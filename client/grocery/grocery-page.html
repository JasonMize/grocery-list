<div class="row">

    <div class="col-md-8 col-md-offset-2">
        <div class="jumbotron">
            
            <div class=''>
                <div>
                    Total Items: {{ groceryPageCtrl.totalItemCount }}
                </div>
                <div>
                    Total Cost: {{ groceryPageCtrl.totalCost | currency }}
                </div>
            </div>                
            
            <div class=''>
                <h1>Grocery List</h1>
                <p class="lead">
                    Items necessary for happiness of house and home.
                </p>
            </div>
            
            <grocery-edit
                grocery='groceryPageCtrl.editedGrocery'
                save='groceryPageCtrl.saveGrocery(editedGrocery)'
            ></grocery-edit>
        </div>
    </div>
        
    <div class="col-md-8 col-md-offset-2">
        <div>
            <h2>Items</h2>
        </div>    

        <grocery-item 
            ng-repeat='grocery in groceryPageCtrl.groceries track by grocery.id' 
            grocery='grocery'
            delete='groceryPageCtrl.deleteGrocery(groceryToDelete)' 
            update='groceryPageCtrl.updateGrocery(groceryToUpdate)'
        ></grocery-item>
    </div>

</div>

<hr>
